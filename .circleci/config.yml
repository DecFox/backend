version: 2
jobs:
  build:
    docker:
      - image: debian:stable
    steps:
      - checkout
      #- restore_cache:
      #    key: foo-0001
      - run: mkdir -p /tmp/debs
      - run:
          command: |
            apt-get update
            apt-get install -y --no-install-recommends curl
            cd af/fastpath
            apt-get build-dep -y --no-install-recommends .
            basever=$(dpkg-parsechangelog --show-field Version)
            ver="${basever}.PR$CIRCLE_PR_NUMBER.$CIRCLE_BUILD_NUM"
            dpkg-buildpackage -uc -b
            mv ../*.deb /tmp/debs/
            pname="fastpath"
            fn=${pname}_${ver}_all.deb
            curl --show-error -f -T $fn -u$BTUSER:$BINTRAY_API_KEY "https://api.bintray.com/content/ooni/internal-pull-requests/${pname}/${ver}/${fn};deb_distribution=unstable;deb_component=main;deb_architecture=amd64;publish=1"

      # - save_cache:
      #     key: foo-0001
      #     paths:
      #       - ~/cache
      - store_artifacts:
          path: /tmp/debs/
          destination: debs
      - store_test_results:
          path: /tmp/debs/
